{% set name = "seaduck" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seaduck-{{ version }}.tar.gz
  sha256: 78207900847a55efd437bfb59c78f458df593b5f3bafc63d15fbee232aa7b852

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - scipy
    - dask-core
    - xarray

test:
  imports:
    - seaduck
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MaceKuailv/seaduck
  dev_url: https://github.com/MaceKuailv/seaduck
  doc_url: https://macekuailv.github.io/seaduck/
  summary: A python package that interpolates data from ocean dataset from both Eulerian and Lagrangian perspective.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MaceKuailv
